<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form action="./0703_alertphp.php" method="post">
        <div class="container mt-3">
            <button type="button" class="btn btn-light" id="myBotton">
                <h2>
                    Alert
                </h2>
            </button>
            <div class="myAlert">

            </div>
        </div>

    </form>

    <!-- 載入bo5 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 載入jquery js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        $(document).ready(function () {
            // bind
            const myBtn = $('#myBotton');
            const myAlert = $('.myAlert');


            // action

            myBtn.click(function (e) {
                e.preventDefault();
                let url = "./alert.php"
                $.ajax({
                    type: 'get',
                    url: url,
                    dataType: 'json',
                    success: function (response) {
                        let data = response;
                        console.log('data', data);
                        myAlert.empty();
                        let tmpText = ``;
                        $.each(data, function (key, value) {
                            tmpText += `
                        <div class="alert ${value.class}">
                            <strong>Success!</strong> ${value.text}
                        </div>`;
                        });
                        myAlert.append(tmpText);
                    }
                });
            });

        });

    </script>
</body>

</html>
